from pyspark import SparkContext
from pyspark.sql import Row
from pyspark.sql.functions import *

# cluster, so we need to create sc/spark here. You don&#39;t need

sc = SparkContext.getOrCreate()
spark = SparkSession(sc)

df = spark.read.csv(&#39;./dataSet/sales.csv&#39;, header=True, inferSchema=True)

# *****START OF YOUR CODE (DO NOT DELETE/MODIFY THIS LINE)*****

# Your answer should be a dataframe, which contains column
# &#39;Country&#39; and &#39;Total Price&#39;. Please rename the total Price
# as &#39;Total Price&#39;
records = df.groupBy(&#39;Country&#39;).agg(sum(&#39;Price&#39;).alias(&#39;Total Price&#39;))

print(result)

from pyspark import SparkContext
from pyspark.sql import Row
from pyspark.sql import functions as F

# Our auto-grader uses spark-submit to submit your code to a
# cluster, so we need to create sc/spark here. You don&#39;t need
# this if you use Jupyter Notebook or shell.
sc = SparkContext.getOrCreate()
spark = SparkSession(sc)

def computeContribs(urls, rank):
    # Calculates URL contributions to the rank of other URLs.
    num_urls = len(urls)
    for url in urls:
        yield (url, rank / num_urls)

def parseNeighbors(urls):
    # Parses a urls pair string into urls pair.
    parts = urls.split(&#39; &#39;)
    return parts[0], parts[1]

# Load data
lines = spark.read.text(&#39;./pagerank_data.txt&#39;).rdd.map(lambda row: row[0])

numOfIterations = 10

# Load all URLs from input file and initialize their neighbors.
links = lines.map(lambda urls: parseNeighbors(urls)) \
             .groupByKey() \
             .mapValues(list)

# Load all URLs with other URL(s) link to from input file and initialize ranks of them to one.
ranks = links.mapValues(lambda _: 1.0)

# Calculates and updates URL ranks continuously using PageRank algorithm.
for iteration in range(numOfIterations):
    # Calculates URL contributions to the rank of other URLs.
    contribs = links.join(ranks) \
                    .flatMap(lambda url_urls_rank: computeContribs(url_urls_rank[1][0], url_urls_rank[1][1]))
    
    # Re-calculates URL ranks based on neighbor contributions.
    ranks = contribs.reduceByKey(lambda a, b: a + b) \
                    .mapValues(lambda rank: rank * 0.85 + 0.15)

# Print the top 5 ranks
