&lt;h3 class=&#34;hd hd-3 problem-header&#34; id=&#34;ffbb4271539f46d98a89dd2687b5af3b-problem-title&#34; aria-describedby=&#34;block-v1:HKUSTx+MSBD5003x+2T2024+type@problem+block@ffbb4271539f46d98a89dd2687b5af3b-problem-progress&#34; tabindex=&#34;-1&#34;&gt;
  L5-1
&lt;/h3&gt;

&lt;div class=&#34;problem-progress&#34; id=&#34;block-v1:HKUSTx+MSBD5003x+2T2024+type@problem+block@ffbb4271539f46d98a89dd2687b5af3b-problem-progress&#34;&gt;&lt;/div&gt;

&lt;div class=&#34;problem&#34;&gt;
  &lt;div&gt;
  &lt;div&gt;
    &lt;p&gt;
      &lt;span&gt;Download the adjective-noun data &lt;a href=&#34;https://www.cse.ust.hk/msbd5003/data/adj_noun_pairs.txt&#34; class=&#34;external&#34; target=&#34;_blank&#34; rel=&#34;noreferrer noopener&#34;&gt;&lt;span&gt;here&lt;/span&gt;&lt;/a&gt;.&lt;/span&gt;
    &lt;/p&gt;
    &lt;p&gt;Create a queue of 10 RDDs using this data set and feed it into a Spark Streaming program. Your Spark Streaming algorithm should maintain a state that keeps track of the longest noun seen so far associated with each distinct adjective. After each RDD, print any 5 adjectives and their associated longest nouns, as well as the longest noun associated with the adjective &#39;good&#39;. In case of ties, output the first longest noun.  Note that not every line in the data set contains exactly two words, so make sure to clean the data as they are fed into the streaming program. The skeleton code is provided below:&lt;/p&gt;
  &lt;/div&gt;
  &lt;div class=&#34;wrapper-problem-response&#34; tabindex=&#34;-1&#34; aria-label=&#34;Question 1&#34; role=&#34;group&#34;&gt;&lt;div id=&#34;textbox_ffbb4271539f46d98a89dd2687b5af3b_2_1&#34; class=&#34;capa_inputtype textbox cminput&#34;&gt;
    &lt;label class=&#34;problem-group-label&#34; for=&#34;cm-textarea-ffbb4271539f46d98a89dd2687b5af3b_2_1&#34;&gt;Please fill in the code in the designated place, please do not change the initial code.&lt;/label&gt;
  &lt;textarea rows=&#34;10&#34; cols=&#34;80&#34; name=&#34;input_ffbb4271539f46d98a89dd2687b5af3b_2_1&#34; aria-label=&#34;python editor&#34; aria-describedby=&#34;answer_ffbb4271539f46d98a89dd2687b5af3b_2_1&#34; id=&#34;input_ffbb4271539f46d98a89dd2687b5af3b_2_1&#34; tabindex=&#34;0&#34; data-mode=&#34;python&#34; data-tabsize=&#34;4&#34; data-linenums=&#34;true&#34;&gt;from pyspark.sql import SparkSession
from pyspark import SparkContext
from pyspark.streaming import StreamingContext

# Our auto-grader uses spark-submit to submit your code to a
# cluster, so we need to create sc/spark here. You don&#39;t need
# this if you use Jupyter Notebook or shell.
sc = SparkContext.getOrCreate()
spark = SparkSession(sc)
ssc = StreamingContext(sc, 5)
# Provide a checkpointing directory. Required for stateful transformations
ssc.checkpoint(&#34;checkpoint&#34;)

numPartitions = 10
rdd = sc.textFile(&#39;./dataSet/adj_noun_pairs.txt&#39;, numPartitions)
rddQueue = rdd.randomSplit([1]*10, 123)
lines = ssc.queueStream(rddQueue)

# *****START OF YOUR CODE (DO NOT DELETE/MODIFY THIS LINE)*****

# Function to filter and map pairs
def find_longest_noun(rdd):
    # Filter for lines with exactly two words
    filtered_rdd = rdd.filter(lambda line: len(line.split()) == 2)
    # Map to pairs (A, N)
    pairs = filtered_rdd.map(lambda line: tuple(line.split()))
    return pairs

# Function to update the longest noun
def update_longest_noun(new_nouns, state):
    if state is None:
        state = &#34;&#34;
    # Combine new nouns with the existing state to find the longest
    all_nouns = new_nouns + [state]
    return max(all_nouns, key=len)

# Transform the lines to find the longest nouns
longest_nouns = lines.transform(find_longest_noun)

# Update the state with the longest noun
word_list = longest_nouns.updateStateByKey(update_longest_noun)

# *****END OF YOUR CODE (DO NOT DELETE/MODIFY THIS LINE)*****


def output(rdd):
    temp = rdd.filter(lambda x: x[0] == &#39;good&#39;)
    print(&#34;[&#34;,rdd.take(5),&#34;,&#34;, temp.collect(),&#34;],&#34;)
  
word_list.foreachRDD(output)
  
ssc.start() 
ssc.awaitTermination(50)
ssc.stop(False)

&lt;h3 class=&#34;hd hd-3 problem-header&#34; id=&#34;016574ee417b4b8bb3bd48b1bca9b042-problem-title&#34; aria-describedby=&#34;block-v1:HKUSTx+MSBD5003x+2T2024+type@problem+block@016574ee417b4b8bb3bd48b1bca9b042-problem-progress&#34; tabindex=&#34;-1&#34;&gt;

&lt;/h3&gt;

&lt;div class=&#34;problem-progress&#34; id=&#34;block-v1:HKUSTx+MSBD5003x+2T2024+type@problem+block@016574ee417b4b8bb3bd48b1bca9b042-problem-progress&#34;&gt;&lt;/div&gt;

&lt;div class=&#34;problem&#34;&gt;
  &lt;div&gt;
  &lt;div&gt;
    &lt;p&gt;
      &lt;span&gt;Download the dataset&lt;a href=&#34;https://www.cse.ust.hk/msbd5003/data/numbers.txt&#34; class=&#34;external&#34; target=&#34;_blank&#34; rel=&#34;noreferrer noopener&#34;&gt;&lt;span&gt;here&lt;/span&gt;&lt;/a&gt;.&lt;/span&gt;
    &lt;/p&gt;
    &lt;p&gt;The Dataset contains a series of numbers. In this task, we create a queue of RDDs using this data set and feed it into a Spark Streaming program. Your Spark Streaming algorithm should keep track of the averages of this series of numbers over the last 30s of data (windowLength=30), output the result (rounded down to the nearest integer) every 10s (slideInterval = 10). The skeleton code is provided below:&lt;/p&gt;
    &lt;p&gt;SAMPLE OUTPUT:&lt;/p&gt;
    &lt;pre&gt;53453
51702
50917
50122
50297&lt;br/&gt;...&lt;br/&gt;&lt;br/&gt;&lt;/pre&gt;
  &lt;/div&gt;
  &lt;div class=&#34;wrapper-problem-response&#34; tabindex=&#34;-1&#34; aria-label=&#34;Question 1&#34; role=&#34;group&#34;&gt;&lt;div id=&#34;textbox_016574ee417b4b8bb3bd48b1bca9b042_2_1&#34; class=&#34;capa_inputtype textbox cminput&#34;&gt;
    &lt;label class=&#34;problem-group-label&#34; for=&#34;cm-textarea-016574ee417b4b8bb3bd48b1bca9b042_2_1&#34;&gt;Please fill in the code in the designated place, please do not change the initial code.&lt;/label&gt;
  &lt;textarea rows=&#34;10&#34; cols=&#34;80&#34; name=&#34;input_016574ee417b4b8bb3bd48b1bca9b042_2_1&#34; aria-label=&#34;python editor&#34; aria-describedby=&#34;answer_016574ee417b4b8bb3bd48b1bca9b042_2_1&#34; id=&#34;input_016574ee417b4b8bb3bd48b1bca9b042_2_1&#34; tabindex=&#34;0&#34; data-mode=&#34;python&#34; data-tabsize=&#34;4&#34; data-linenums=&#34;true&#34;&gt;from pyspark.sql import SparkSession
from pyspark import SparkContext
from pyspark.streaming import StreamingContext

# Our auto-grader uses spark-submit to submit your code to a
# cluster, so we need to create sc/spark here. You don&#39;t need
# this if you use Jupyter Notebook or shell.
sc = SparkContext.getOrCreate()
spark = SparkSession(sc)
ssc = StreamingContext(sc, 10)
# Provide a checkpointing directory. Required for stateful transformations
ssc.checkpoint(&#34;checkpoint&#34;)

numPartitions = 8
rdd = sc.textFile(&#39;./dataSet/numbers.txt&#39;, numPartitions)
rdd = rdd.map(lambda u: int(u))
rddQueue = rdd.randomSplit([1]*100, 123)
numbers = ssc.queueStream(rddQueue)

# *****START OF YOUR CODE (DO NOT DELETE/MODIFY THIS LINE)*****

# In order to facilitate the grading, the output part of the
# code has been provided, you only need to care about how to
# find the the averages.

# Use window() to define a 30-second window with a 10-second slide interval
windowed_numbers = numbers.window(30, 10)

# Calculate the sum and count of numbers in the window
sum_and_count = windowed_numbers.map(lambda x: (1, (x, 1))).reduceByKey(lambda a, b: (a[0] + b[0], a[1] + b[1]))  # Reduce to compute total sum and count

# Compute the average by dividing the sum by the count
Stat = sum_and_count.map(lambda x: (x[1][0], x[1][1]))  # Extract the sum and count as a tuple

# *****END OF YOUR CODE (DO NOT DELETE/MODIFY THIS LINE)*****


def printResult(rdd):
    result = rdd.take(1)
    print(result[0][0]//result[0][1],&#34;,&#34;)

Stat.foreachRDD(printResult)
  
ssc.start() 
ssc.awaitTermination(50)
ssc.stop(False)

&lt;h3 class=&#34;hd hd-3 problem-header&#34; id=&#34;3bd2308edbc146058b3cefcd90ac36e0-problem-title&#34; aria-describedby=&#34;block-v1:HKUSTx+MSBD5003x+2T2024+type@problem+block@3bd2308edbc146058b3cefcd90ac36e0-problem-progress&#34; tabindex=&#34;-1&#34;&gt;
  L5-3
&lt;/h3&gt;

&lt;div class=&#34;problem-progress&#34; id=&#34;block-v1:HKUSTx+MSBD5003x+2T2024+type@problem+block@3bd2308edbc146058b3cefcd90ac36e0-problem-progress&#34;&gt;&lt;/div&gt;

&lt;div class=&#34;problem&#34;&gt;
  &lt;div&gt;
  &lt;div&gt;
    &lt;p&gt;
      &lt;span&gt;Download the adjective-noun dataset at:&lt;/span&gt;
    &lt;/p&gt;
    &lt;p&gt;
      &lt;a href=&#34;https://www.cse.ust.hk/msbd5003/data/adj_noun_pairs.txt&#34; class=&#34;external&#34; target=&#34;_blank&#34; rel=&#34;noreferrer noopener&#34;&gt;
        &lt;span&gt;
          &lt;span&gt;https://www.cse.ust.hk/msbd5003/data/adj_noun_pairs.txt&lt;/span&gt;
        &lt;/span&gt;
      &lt;/a&gt;
    &lt;/p&gt;
    &lt;p&gt;We have filtered the data with two words and created for you a queue of 10 RDDs. For an adjective-noun pair (A,N), let freq(A,N) be the frequency of (A,N) in the stream &lt;span style=&#34;text-decoration: underline;&#34;&gt;so far&lt;/span&gt;.&lt;/p&gt;
    &lt;p&gt;Your job is to write a Spark Streaming program that, at the end of each batch, prints out the top-10 (A,N) pairs with the largest freq(A,N).&lt;/p&gt;
    &lt;p/&gt;
  &lt;/div&gt;
  &lt;div class=&#34;wrapper-problem-response&#34; tabindex=&#34;-1&#34; aria-label=&#34;Question 1&#34; role=&#34;group&#34;&gt;&lt;div id=&#34;textbox_3bd2308edbc146058b3cefcd90ac36e0_2_1&#34; class=&#34;capa_inputtype textbox cminput&#34;&gt;
    &lt;label class=&#34;sr problem-group-label&#34; for=&#34;cm-textarea-3bd2308edbc146058b3cefcd90ac36e0_2_1&#34;&gt;Code Editor&lt;/label&gt;
  &lt;textarea rows=&#34;10&#34; cols=&#34;80&#34; name=&#34;input_3bd2308edbc146058b3cefcd90ac36e0_2_1&#34; aria-label=&#34;python editor&#34; aria-describedby=&#34;answer_3bd2308edbc146058b3cefcd90ac36e0_2_1&#34; id=&#34;input_3bd2308edbc146058b3cefcd90ac36e0_2_1&#34; tabindex=&#34;0&#34; data-mode=&#34;python&#34; data-tabsize=&#34;4&#34; data-linenums=&#34;true&#34;&gt;from pyspark.sql import SparkSession
from pyspark import SparkContext
from pyspark.streaming import StreamingContext

# Our auto-grader uses spark-submit to submit your code to a
# cluster, so we need to create sc/spark here. You don&#39;t need
# this if you use Jupyter Notebook or shell.
sc = SparkContext.getOrCreate()
spark = SparkSession(sc)
ssc = StreamingContext(sc, 5)
# Provide a checkpointing directory. Required for stateful transformations
ssc.checkpoint(&#34;checkpoint&#34;)

numPartitions = 10
rdd = sc.textFile(&#39;./dataSet/adj_noun_pairs.txt&#39;, 8).map(lambda l: tuple(l.split())).filter(lambda p: len(p)==2)
rddQueue = rdd.randomSplit([1]*10, 123)

def updateFunction(newValues, runningCount):

# Map each pair to ((A, N), 1), reduce to get counts of (A, N) in each batch

&lt;div class=&#34;problem&#34;&gt;
  &lt;div&gt;
  &lt;div&gt;
    &lt;p&gt;Continuing with the question above:&lt;/p&gt;
    &lt;p&gt;Now we would like to remove repeated nouns. More precisely, if multiple (A,N) pairs share the same noun, only the (A,N) pair with the highest frequency freq(A,N) should be considered.&lt;/p&gt;
    &lt;p&gt;Example: If (&#34;same&#34;, &#34;time&#34;) appears 2744 times and (&#34;first&#34;, &#34;time&#34;) appears 2632 times, we will only cosider (&#34;same&#34;, &#34;time&#34;) and never output (&#34;first&#34;, &#34;time&#34;).&lt;/p&gt;
    &lt;p&gt;Again, output the top-10 (A,N) pairs with largest frequencies freq(A,N) &lt;span style=&#34;text-decoration: underline;&#34;&gt;under this constraint&lt;/span&gt;.&lt;/p&gt;
    &lt;p/&gt;
    &lt;p&gt;Note that there must be 10 distinct nouns in your output due to this. But the same adjective may appear several times.&lt;/p&gt;
  &lt;/div&gt;
  &lt;div class=&#34;wrapper-problem-response&#34; tabindex=&#34;-1&#34; aria-label=&#34;Question 1&#34; role=&#34;group&#34;&gt;&lt;div id=&#34;textbox_f5bf4b62643748b7ae0a11f2c14082ea_2_1&#34; class=&#34;capa_inputtype textbox cminput&#34;&gt;
    &lt;label class=&#34;sr problem-group-label&#34; for=&#34;cm-textarea-f5bf4b62643748b7ae0a11f2c14082ea_2_1&#34;&gt;Code Editor&lt;/label&gt;
  &lt;textarea rows=&#34;10&#34; cols=&#34;80&#34; name=&#34;input_f5bf4b62643748b7ae0a11f2c14082ea_2_1&#34; aria-label=&#34;python editor&#34; aria-describedby=&#34;answer_f5bf4b62643748b7ae0a11f2c14082ea_2_1&#34; id=&#34;input_f5bf4b62643748b7ae0a11f2c14082ea_2_1&#34; tabindex=&#34;0&#34; data-mode=&#34;python&#34; data-tabsize=&#34;4&#34; data-linenums=&#34;true&#34;&gt;from pyspark.sql import SparkSession
from pyspark import SparkContext
from pyspark.streaming import StreamingContext

# Our auto-grader uses spark-submit to submit your code to a
# cluster, so we need to create sc/spark here. You don&#39;t need
# this if you use Jupyter Notebook or shell.
sc = SparkContext.getOrCreate()
spark = SparkSession(sc)
ssc = StreamingContext(sc, 5)
# Provide a checkpointing directory. Required for stateful transformations
ssc.checkpoint(&#34;checkpoint&#34;)

numPartitions = 10
rdd = sc.textFile(&#39;./dataSet/adj_noun_pairs.txt&#39;, 8).map(lambda l: tuple(l.split())).filter(lambda p: len(p)==2)
rddQueue = rdd.randomSplit([1]*10, 123)
lines = ssc.queueStream(rddQueue)

# *****START OF YOUR CODE (DO NOT DELETE/MODIFY THIS LINE) *****

# Count frequencies of (A, N) pairs in the current batch
counts = lines.map(lambda pair: (pair, 1)).reduceByKey(lambda a, b: a + b)

# Update the cumulative counts for each (A, N) pair
def update_function(new_values, running_count):
    return (running_count or 0) + sum(new_values)

cumulative_counts = counts.updateStateByKey(update_function)

# Transform to (N, (A, freq)) for grouping by noun
noun_pairs = cumulative_counts.map(lambda x: (x[0][1], (x[0][0], x[1])))

# Group by noun and select the (A, N) with the highest frequency
max_pairs = noun_pairs.reduceByKey(lambda a, b: a if a[1] &amp;gt;= b[1] else b)

# Get the top 10 (A, N) pairs based on frequency
top_pairs = max_pairs.map(lambda x: ((x[1][0], x[0]), x[1][1])) \
                     .transform(lambda rdd: rdd.sortBy(lambda x: x[1], ascending=False))

# Print results
counts_sorted = top_pairs

# *****END OF YOUR CODE (DO NOT DELETE/MODIFY THIS LINE) *****


def printResults(rdd):
    print(rdd.take(10),&#34;,&#34;)

counts_sorted.foreachRDD(printResults)
  
ssc.start() 
ssc.awaitTermination(50)
ssc.stop(False)
